---
- name: ensure packages are installed
  become: 'yes'
  ansible.builtin.apt:
    name:
      - 'git'
      - 'rsync'
      - 'python3'
      - 'python3-pip'
      - 'python3-mysqldb'
      - 'libpq-dev'
      - 'libldap2-dev'
      - 'libsasl2-dev'
      - 'libmariadb-dev'
      - 'default-libmysqlclient-dev'
    state: 'present'
    update_cache: 'yes'

- name: install python packages for managing docker
  ansible.builtin.pip:
    name:
      - 'pyyaml'
      - 'docker'
      - 'docker-compose'
      - 'psycopg2'
      - 'python-ldap'

- name: ensure services/ is absent
  become: yes
  ansible.builtin.file:
    path: '~/docker/services'
    state: 'absent'

#- name: copy local services/
#  ansible.builtin.copy:
#    src: ../services/
#    dest: '~/docker/services/'
#    owner: ansible
#    group: ansible
#    mode: '0644'

- name: synchronize local services/
  ansible.posix.synchronize:
    src: ../services/
    dest: '~/docker/services/'
    mode: 'push'

- name: get compose.yml files
  ansible.builtin.shell: ls -1 /home/ansible/docker/services/*/compose.yml | paste -sd ":" -
  register: compose_files

- name: copy templates/secrets files
  ansible.builtin.include_tasks: files.yml

- name: Run `docker-compose up` for postgres
  environment:
    COMPOSE_FILE: "{{ compose_files.stdout }}"
    COMPOSE_PROJECT_NAME: 'zah'
  community.docker.docker_compose:
    project_src: '~/docker'
    remove_orphans: 'yes'
    state: 'present'
    recreate: 'smart'
    services:
      - 'postgres'

- name: Run `docker-compose up` for mariadb
  environment:
    COMPOSE_FILE: "{{ compose_files.stdout }}"
    COMPOSE_PROJECT_NAME: 'zah'
  community.docker.docker_compose:
    project_src: '~/docker'
    remove_orphans: 'yes'
    state: 'present'
    recreate: 'smart'
    services:
      - 'mariadb'

- name: run mariadb stuff
  ansible.builtin.include_tasks: mariadb.yml

- name: Run `docker-compose up` for openldap
  environment:
    COMPOSE_FILE: "{{ compose_files.stdout }}"
    COMPOSE_PROJECT_NAME: 'zah'
  community.docker.docker_compose:
    project_src: '~/docker'
    remove_orphans: 'yes'
    state: 'present'
    recreate: 'smart'
    services:
      - 'openldap'

- name: run openldap stuff
  ansible.builtin.include_tasks: openldap.yml

- name: Run `docker-compose up`
  environment:
    COMPOSE_FILE: "{{ compose_files.stdout }}"
    COMPOSE_PROJECT_NAME: 'zah'
  community.docker.docker_compose:
    project_src: '~/docker'
    remove_orphans: 'yes'
    state: 'present'
    recreate: 'smart'
    services:
      - 'baikal'
      - 'cryptpad'
      - 'dashy'
      - 'eas'
      - 'healthchecks'
      - 'hedgedoc'
      - 'keycloak'
      - 'lam'
      - 'mariadb'
      - 'memcached'
      - 'ntfy'
      - 'openldap'
      - 'photostructure'
      - 'postgres'
      - 'rallly'
      - 'redis'
      - 'syncthing'
      - 'traefik'
      - 'vaultwarden'

- name: Prune containers older than 24h
  community.docker.docker_prune:
    containers: true
    containers_filters:
      until: 24h

