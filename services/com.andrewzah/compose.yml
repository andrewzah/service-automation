services:
  com-andrewzah:
    # 2024-03-03
    image: docker.io/andrewzah/personal_site:latest@sha256:8ebc5a0f821f2c31b940f6d20c80d16dca8f00227837e5f2405eab22247f38e0
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.andrewzahcom.rule=Host(`andrewzah.com`)"
      - "traefik.http.routers.andrewzahcom.entrypoints=websecure"
      - "traefik.http.routers.andrewzahcom.tls.certresolver=myresolver"
